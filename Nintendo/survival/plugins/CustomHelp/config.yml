#Set help-message as a list!
#Follow the format down below!
#Remember to Start a new message like this:
# - "<message>"
# ^^^^^^^^^^^^^ is very important!
invalid-page: "&6Type /help"
help-reload: "&6CustomHelps config.yml was successfully reloaded!"
no-permission: "&7[&c!&7]&6You do not have permissions to use this command!"
help-message-1:
- "&7>&7&m------------------------------------&7<"
- "&7       CustomHelp plugin by SoFocused"
- "&7>&7&m------------------------------------&7<"
- "&6- Enjoying the plugin, Leave a rating"
- "&6- Good luck with your server!"
- "&6- Donate here <website>"
- "&6- Website here <website>"
- "&6- Edit me in .../CustomHelp/config.yml"
- "&6- Up to 8 pages!"
- "&7>&7&m------------------------------------&7<"
# -------------------------------------------------------------
# IMPORTANT!
# -------------------------------------------------------------
# Setting help-page-2 as true is going to let players type in 
# /help 2. Setting this as false is going to result in sending
# invalid-page message! (You can find this up). 
# true = visible / false = not-visible
# -------------------------------------------------------------
